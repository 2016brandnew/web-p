<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <style>
    table,th{
        border:1px solid grey;
    }
    td{
        border:1px solid grey;
    }
    </style>
    <body>
        <table>
            <tr>
                <th>분류</th>
                <th>제품명</th>
                <th>단가</th>
                <th>수량</th>
                <th>금액</th>
            </tr>
            <tr>
                <td rowspan="3" align=center>공산품</td>
                <td align=center><b>iPhone</b></td>
                <td align=right>900,000</td>
                <td align=right>2</td>
                <td align=right>1,800,000</td> 
            </tr>
            <tr>
                <td align=center><b>LED TV</b></td>
                <td align=right>300,000,000</td>
                <td align=right>3</td>
                <td align=right>9,000,000</td> 
            </tr>
            <tr>
                <td colspan="3" align=center>소계</td>
                <td align=right>10,800,000</td> 
            </tr>
            <tr>
                <td rowspan="2" align=center>농산품</td>
                <td align=center><b>인삼</b></td>
                <td align=right>10,000</td>
                <td align=right>200</td>
                <td align=right>2,000,000</td> 
            </tr>
            <tr>
                <td colspan="3" align=center>소계</td>
                <td align=right>2,000,000</td>
            </tr>
            <tr>
                <td colspan="4" align=center>합계</td>
                <td align=right>12,800,000</td>
            </tr>
        </table>
       
    </body>
</html>
